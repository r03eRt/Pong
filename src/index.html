    <body>
    <h1>Ping pong</h1>

    <canvas id="canvas"></canvas>
    <script>

        // Contamos con 3 objetos Pala, bola y juego

        // Funcion anonima para que no contaminemos el scope general (Es yna clase tablero)
        (function () {

            // Constructor de board
             self.Board = function (width, height) {
                // Ancho y alto del lienzo
                this.width = width;
                this.height = height;
                // Juego esta jugandose
                this.playing = false;
                // Se ha acabado?
                this.game_over = false;
                // Barras
                this.bars = [];
                // Pelota
                this.ball = null;
                 // Se juega?
            };


            // Metodos para prototype(clase) board
            self.Board.prototype = {
                // Getter para tomar los elementos en el momento que quiera barras y pelota en un array
                get elements(){
                    var elements = this.bars.map(function (bar) {
                        return bar;
                    });
                    elements.push(this.ball);
                    return elements;
                }
            }

        })();



        // Creamos la clase barras y la inicializamos con atributos y luego con metodos con protoype
        (function () {
            // Pasamos donde esta, tama침o y en que tablero est치
            // Constructor
            self.Bar = function (x,y,width,height,board) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.board = board;
                //a침adimos esta barra a el tablero
                this.board.bars.push(this);
                // Guardamos la figura geometrica para que luego la us el canvas
                this.kind = "rectangle";
                this.speed = 50;
            }


            // Definimos los metodos para Bars en un objeto para moverlo
            self.Bar.prototype = {
                down: function () {
                    this.y += this.speed;
                },
                up: function () {
                    this.y -= this.speed;
                },
                toString:function () {
                    return "x: "+this.x + " y: "+this.y;
                }
            }


        })();




        // Usamos esta clase anonima para dibujar el tablero definimos nueva clase

        (function () {
            // Constructor de la vista
            self.BoardView = function (canvas, board) {
                this.canvas = canvas;
                this.canvas.width = board.width;
                this.canvas.height = board.height;
                this.board = board;
                // Objeto a traves del cual podemos dibujar
                this.ctx = canvas.getContext("2d");
            };

            // Definicion de los metodos de la vista con prototype
            self.BoardView.prototype = {
                // funcion para dibujar en el tablero seleccionado
                draw:function () {
                    for(var i = this.board.elements.length - 1;i>=0;i--){
                        var el = this.board.elements[i];
                        draw(this.ctx,el);
                    }

                },
                clean:function () {
                    this.ctx.clearRect(0,0,this.board.width,this.board.height);
                },
                play: function () {
                    if(this.board.playing){
                        this.clean();
                        this.draw();
                        this.check_collisions();
                        this.board.ball.move();
                    }
                },
                check_collisions: function () {
                    for(var i = this.board.bars.length -1; i >= 0; i--){
                        var bar = this.board.bars[i];
                        if(hit(bar, this.board.ball)){
                            this.board.ball.collision(bar);
                        }
                    };
                }
            };



            function hit(a,b) {
                // Revisa si a colisona con b

                var hit = false;

                // Collisiones horizontales
                if(b.x + b.width >= a.x && b.x < a.x + a.width){
                    // Colisiones verticales
                    if(b.y + b.height >= a.y && b.y < a.y + a.height)
                        hit = true;
                }


                // Collisiones de a con b
                if(b.x <= a.x && b.x +b.width >= a.x + a.width){
                    if(b.y <= a.y && b.y + b.height >= a.y + a.height)
                        hit = true;
                }

                // Collisiones de a con b
                if(a.x <= b.x && a.x +a.width >= b.x + b.width){
                    if(a.y <= b.y && a.y + a.height >= b.y + b.height)
                        hit = true;
                }

                return hit;

            }


            // Definicion de funtion para dibujar
            function draw(ctx, element) {
                if(element !== null && element.hasOwnProperty("kind")){
                    switch (element.kind){
                        case "rectangle":
                            ctx.fillRect(element.x, element.y, element.width, element.height);
                            break;
                        case "circle":
                            ctx.beginPath();
                            ctx.arc(element.x, element.y,element.radius,0,7);
                            ctx.fill();
                            ctx.closePath();
                            break;
                    }
                }

            };


        })();



        (function () {
            self.Ball = function (x,y,radius,board) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.speed_y = 0;
                this.speed_x = 3;
                this.board = board;
                this.direction = 1;
                this.bounce_angle = 0;
                this.max_bounce_angle = Math.PI / 12;
                this.speed = 3;

                board.ball = this;
                this.kind = "circle";
            }


            self.Ball.prototype = {
                move: function () {
                    this.x += (this.speed_x * this.direction);
                    this.y += (this.speed_y);
                },
                get width(){
                    return this.radius*2;
                },
                get height(){
                    return this.radius*2;
                },
                collision: function (bar) {
                    var relative_intersect_y = (bar.y + (bar.height/2)) - this.y;
                    var normalized_intersect_y = relative_intersect_y / (bar.height / 2);
                    this.bounce_angle = normalized_intersect_y * this.max_bounce_angle;
                    this.speed_y = this.speed * -Math.sin(this.bounce_angle);
                    this.speed_x = this.speed * Math.cos(this.bounce_angle);

                    if(this.x > (this.board.width / 2))
                        this.direction = -1;
                    else
                        this.direction = 1;
                }
            }

        })();






        var board = new Board(800, 400);
        console.log(board);
        // A침ado las barras al canvas
        var bar_izq = new Bar(20,100,40,100,board);
        var bar_der = new Bar(735,100,40,100,board);
        var ball = new Ball(350,100,10,board);

        // Bindeamos el canvas del documento
        var canvas = document.getElementById("canvas");
        // Creamos la vista con el board que hemos creado e inicializado y el cavnas cogido
        var board_view = new BoardView(canvas, board);



        document.addEventListener("keydown",function (ev) {
            console.log(ev.keyCode);
            if(ev.keyCode == 38){
                ev.preventDefault();
                bar_der.up();
            }else if(ev.keyCode === 40){
                ev.preventDefault();
                bar_der.down();
            }else if(ev.keyCode === 87){
                ev.preventDefault();
                bar_izq.up();
            }else if(ev.keyCode === 83){
                ev.preventDefault();
                bar_izq.down();
            }else if(ev.keyCode === 32){
                ev.preventDefault();
                board.playing = !board.playing;
            }
        });



        // Programa principal

        //inicio por primera vez
        board_view.draw();

        //window.addEventListener("load",main);
        window.requestAnimationFrame(controller);
        setTimeout(function () {
            ball.direction = -1;
        },4000)


        // Creo los objetos y los inicializo
        function controller() {
            board_view.play();
            window.requestAnimationFrame(controller);

        }



    </script>
